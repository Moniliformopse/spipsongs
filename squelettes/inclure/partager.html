<!-- Partager -->
<div id="partager" style="padding: 10px 0 5px 0;">
     <table style="text-align: left; width: 450px;" border="0" cellpadding="0" cellspacing="0">
          <tr>
               <td>
                     <strong>Partager :&nbsp;</strong>
               </td>
              <td>
                     <!-- bouton j'aime de facebook -->
                     <div id="fb-root"></div>
                     <script>(function(d, s, id) {
                  var js, fjs = d.getElementsByTagName(s)[0];
                  if (d.getElementById(id)) return;
                  js = d.createElement(s); js.id = id;
                  js.src = "//connect.facebook.net/fr_FR/all.js#xfbml=1";
                  fjs.parentNode.insertBefore(js, fjs);
                  }(document, 'script', 'facebook-jssdk'));</script>
                     <div class="fb-like" data-send="false" data-layout="button_count" data-width="30" data-show-faces="true"></div>
                     <!-- fin j'aime de facebook -->
	    </td>
              <td>
                     <!-- bouton twitter -->
                     <script src="http://platform.twitter.com/widgets.js" type="text/javascript"></script>
                     <a href="http://twitter.com/share" class="twitter-share-button">Tweet</a>
                     <!-- fin bouton twitter -->
              </td>
              <td>
                     <!-- bouton +1 pour google+ -->
                     <div class="g-plusone" id="plusonevalide-#ID_ARTICLE"></div>
                     <script type="text/javascript">
                     var Validplusun=document.getElementById("plusonevalide-#ID_ARTICLE");
                     Validplusun.setAttribute("data-href","#URL_ARTICLE");
                     ValidPlusun.setAttribute('data-size', 'small');
		 </script>
                     <script type="text/javascript" src="https://apis.google.com/js/plusone.js">
                      {lang: 'fr'}
                     </script>
                     <!-- fin bouton +1 pour google+ -->
              </td>
          </tr>
     </table>
</div>
<!-- Fin partager -->
